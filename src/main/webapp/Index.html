

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<style>
#signform{
display: none;
}
</style>
<script type="text/javascript">
	function shows(){
		var x = document.getElementById("signform");
		var y = document.getElementById("loginform");
		if(x.style.display === "none"){
			x.style.display = "block";
			y.style.display = "none"
		}
		else{
			x.style.display = "none"
			y.style.display = "block";
		}
		
	}
	function Validate(){
		var name = document.f1.username.value;
		var pass = document.f1.password.value;
		if(name==null || name==""){
			alert("Username cannot be Blank!!");
			return false;
		}
		else if(pass==null || pass==""){
			alert("Password cannot be Blank!!");
			return false;
		}
		return true;
	}
	function validate2(){
		var name = document.f2.susername.value;
		var pass = document.f2.spassword.value;
		var cpass = document.f2.cpassword.value;
		if(name==null || name==""){
			alert("Username cannot be Blank!!");
			return false;
		}
		else if(pass==null || pass==""){
			alert("Password cannot be Blank!!");
			return false;
		}
		else if(cpass==null || cpass==""){
			alert("Password cannot be Blank!!");
			return false;
		}
		if(spass!=cpass){
			alert("Password must be same!!");
			return false;
		}
		return true;
	}
</script>
    <style>
        body {
            background-color: #f8c8dc; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #f06292; /* Pink */
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #ec407a;
        }

        input[type="reset"] {
            background-color: #e0e0e0; /* Light gray */
            color: #333;
        }

        input[type="reset"]:hover {
            background-color: #bdbdbd;
        }
    </style>
</head>
<body align="center">
	<div class="container" id="loginform">
        <h2>Login</h2>
        <br>
        <form name="f1" action="./LoginServlet" method="post" onsubmit="return validate()">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            
            <br><br>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            
            <br><br>
            
            <input type="submit" value="Login">
            <br>
            <input type="button" value="Register Here" onclick="shows()">
            <br>
        </form>
    </div>
    <div class="container" id="signform">
        <h2>Register</h2>
        <br>
        <form name="f2" action="./SigninServlet" method="post" onsubmit="return validate2()">
            <label for="susername">Enter Username</label>
            <input type="text" name="susername" id="susername" required>
            
            <br><br>
            
            <label for="spassword">Enter Password</label>
            <input type="password" name="spassword" id="spassword" required>
            
            <br><br>
            
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" required>
            
            <br><br>
            
            <input type="submit" value="Register">
            <br>
            <input type="button" value="Login Here" onclick="shows()">
            <br>
        </form>
    </div>
    
</body>
</html>
