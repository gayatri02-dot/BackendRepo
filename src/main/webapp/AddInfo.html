<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Destinations</title>
<script>
	function validate(){
		
		var did = document.fm1.did.value;
		var dname= document.fm1.dname.value;
		var ddis = document.fm1.ddis.value;
		var dprice = document.fm1.dprice.value;
		
		if(did=="" || did == null){
			alert("Id cannot be blank!!!");
			return false;
		}
		if(dname=="" || dname == null){
			alert("Name cannot be blank!!!");
			return false;
		}
		if(ddis =="" || ddis == null){
			alert("Discription cannot be blank!!!");
			return false;
		}
		if (dprice == "" || dprice == null){
			alert("price cannot be blank!!!");
			return false;
		}
		return true;
		
		
	}
</script>
<style>
        body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #ff9966, #ff5e62); /* Warm orange gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: #333;
}

form {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #555;
    text-align: left;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input[type="number"]:focus,
input[type="text"]:focus {
    border-color: #ff9966;
    outline: none;
}

input[type="submit"] {
    background-color: #ff5e62; /* Vibrant button */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
    background-color: #ff9966;
    transform: scale(1.02);
}

input[type="submit"]:active {
    transform: scale(0.98);
}
    </style>
</head>
<body>
	<form name="fm1" action="AddInfoServlet" method="post" enctype="multipart/form-data" onsubmit="return validate()">
    
    <label for="did">Destination Id:</label>
    <input type="number" name="did" id="did" required />

    <label for="dname">Destination Name:</label>
    <input type="text" name="dname" id="dname" required />

    <label for="ddis">Destination Description:</label>
    <input type="text" name="ddis" id="ddis" required />

    <label for="dprice">Destination Price:</label>
    <input type="number" name="dprice" id="dprice" required />

    <label for="file">Choose an image:</label>
    <input type="file" name="file" id="file" required />

    <input type="submit" value="Add Destination" />

</form>

	
</body>
</html>
